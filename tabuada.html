<script>

var pulaLinha = function() {
    document.write("<br>");
};
	
var mostra = function(frase) {
    document.write(frase);
    pulaLinha();
	pulaLinha();
}	

for(var multiplicador = 1 ; multiplicador <=10 ; multiplicador = multiplicador + 1){ //for([inicialização]; [condição para repetir]; [modificação do valor])
	mostra (7 * multiplicador);
}

</script>
