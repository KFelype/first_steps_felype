<script>

for(var numero = 1; numero <= 5; numero++) {
  if(numero == 3) continue;
  //O continue diz ao loop que ele deve ir para a próxima interação naquele momento, sem continuar o resto do código que está dentro do bloco. Veja que no nosso caso, quando o número é 3, o continue é executado, e a linha de baixo (o alert) não é nem executado.
  alert(numero);
}

</script>
