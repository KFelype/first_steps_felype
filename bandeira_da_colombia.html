<canvas id="colombia" width="600" height="400"><canvas/>

<script>

var tela = document.getElementById("colombia");
var c = tela.getContext("2d");

c.fillStyle = "yellow";
c.fillRect(0, 0, 400, 150);

c.fillStyle = "blue";
c.fillRect(0, 130, 400, 50);

c.fillStyle = "red";
c.fillRect(0, 180, 400, 50);

</script>
