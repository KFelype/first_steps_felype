<script>

var pulaLinha = function() {
    document.write("<br>");
    };
	
var mostra = function(frase) {
    document.write(frase + "<br/>");
    pulaLinha();
	pulaLinha();
    };

var anoDeCopa = parseInt (prompt("Qual o ano inicial?"));
var anoLimite = parseInt (prompt("Qual o ano limite?"));

while(anoDeCopa <= anoLimite) { //while significa repete.
	mostra(anoDeCopa + " tem copa!");
	anoDeCopa = anoDeCopa +4;
}

mostra ("Ufa! Estes são os anos de copa até " + anoLimite + ".");

</script>
