 <meta charset="UTF-8">
 
 <script> 
	var pulaLinha = function() {
		document.write("<br>");
    };
    var mostra = function(frase) {
		document.write(frase);
		pulaLinha();
		pulaLinha();
    }
	
    var peso = 71;
	var altura = 1.75;
	var imc = peso / (altura * altura);
	mostra ("Meu IMC é:" + imc);
	
	var obesidadeSevera = 35;
	var distanciaAteObesidade = obesidadeSevera - imc;
	mostra ("A minha distância de obesidade severa é: " + distanciaAteObesidade);
	
</script>
