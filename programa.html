<meta charset="utf-8">

<script>

var pulaLinha = function() {
	document.write("<br>");
};
// esta função mostra uma frase no navegador e pula uma linha
var mostra = function (frase) {
	document.write(frase);
	pulaLinha();
};

mostra("Usando função para melhorar o código");
// agora vamos colocar no navegador o ano em que nasci:
var ano=2015;
mostra ("Eu nasci em: " +(ano - 25));
mostra ("Adriano nasceu em: " +(ano - 26));
mostra ("Paulo nasceu em: " + (ano - 32));


var eu = 27;
var adriano = 26;
var paulo = 32;

var total = eu + adriano + paulo;
var media = total / 3;
mostra ("A soma das idades são: " + total);
mostra ("A média é: " + Math.round(media));

console.log("essa mensagem aparece apenas no log!");

</script>
